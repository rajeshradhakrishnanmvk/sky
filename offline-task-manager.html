<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Task Manager</title>
    <meta name="description" content="Offline-first task management system with no external dependencies">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Task Manager">
    
    <style>
        /* ============================================
           üé® CSS DESIGN SYSTEM & LAYOUT
           ============================================ */
        
        /* CSS Custom Properties for Theming */
        :root {
            /* Light theme colors */
            --color-primary: #2563eb;
            --color-primary-dark: #1d4ed8;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            --color-background: #ffffff;
            --color-surface: #f8fafc;
            --color-surface-elevated: #ffffff;
            --color-text: #1e293b;
            --color-text-muted: #64748b;
            --color-border: #e2e8f0;
            --color-border-focus: #3b82f6;
            
            /* Spacing system */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Typography scale */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            
            /* Border radius */
            --radius-sm: 0.125rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            
            /* Transitions */
            --transition-fast: 150ms ease-in-out;
            --transition-normal: 250ms ease-in-out;
            --transition-slow: 350ms ease-in-out;
        }
        
        /* Dark theme */
        [data-theme="dark"] {
            --color-background: #0f172a;
            --color-surface: #1e293b;
            --color-surface-elevated: #334155;
            --color-text: #f1f5f9;
            --color-text-muted: #94a3b8;
            --color-border: #334155;
        }
        
        /* Reset and base styles */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        * {
            margin: 0;
            padding: 0;
        }
        
        html {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--color-text);
            background-color: var(--color-background);
        }
        
        body {
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* ============================================
           üì± RESPONSIVE LAYOUT SYSTEM
           ============================================ */
        
        .app-container {
            display: grid;
            grid-template-areas: 
                "header"
                "main"
                "footer";
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            background-color: var(--color-background);
        }
        
        @media (min-width: 768px) {
            .app-container {
                grid-template-areas: 
                    "header header"
                    "sidebar main"
                    "footer footer";
                grid-template-columns: 280px 1fr;
                grid-template-rows: auto 1fr auto;
            }
        }
        
        /* Header */
        .app-header {
            grid-area: header;
            background-color: var(--color-surface-elevated);
            border-bottom: 1px solid var(--color-border);
            padding: var(--space-md) var(--space-lg);
            box-shadow: var(--shadow-sm);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .app-title {
            font-size: var(--text-xl);
            font-weight: 600;
            color: var(--color-primary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: var(--text-sm);
            color: var(--color-text-muted);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--color-success);
        }
        
        .status-dot.offline {
            background-color: var(--color-danger);
        }
        
        /* Sync Status */
        .sync-status {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            margin-left: var(--space-md);
            font-size: 0.875rem;
            color: var(--color-text-secondary);
        }
        
        .sync-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--color-primary);
            position: relative;
        }
        
        .sync-dot.syncing {
            background-color: var(--color-warning);
            animation: pulse 2s infinite;
        }
        
        .sync-dot.error {
            background-color: var(--color-danger);
        }
        
        .sync-dot.multi-tab {
            background-color: var(--color-success);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        
        /* Sidebar */
        .app-sidebar {
            grid-area: sidebar;
            background-color: var(--color-surface);
            border-right: 1px solid var(--color-border);
            padding: var(--space-lg);
            display: none;
        }
        
        @media (min-width: 768px) {
            .app-sidebar {
                display: block;
            }
        }
        
        /* Main content */
        .app-main {
            grid-area: main;
            padding: var(--space-lg);
            overflow-y: auto;
        }
        
        .main-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Footer */
        .app-footer {
            grid-area: footer;
            background-color: var(--color-surface);
            border-top: 1px solid var(--color-border);
            padding: var(--space-md) var(--space-lg);
            text-align: center;
            font-size: var(--text-sm);
            color: var(--color-text-muted);
        }
        
        /* ============================================
           üß© COMPONENT STYLES
           ============================================ */
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-xs);
            padding: var(--space-sm) var(--space-md);
            border: 1px solid transparent;
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all var(--transition-fast);
            user-select: none;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background-color: var(--color-primary);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background-color: var(--color-primary-dark);
        }
        
        .btn-secondary {
            background-color: var(--color-surface-elevated);
            color: var(--color-text);
            border-color: var(--color-border);
        }
        
        .btn-secondary:hover:not(:disabled) {
            background-color: var(--color-surface);
        }
        
        .btn-sm {
            padding: var(--space-xs) var(--space-sm);
            font-size: var(--text-xs);
        }
        
        /* Forms */
        .form-group {
            margin-bottom: var(--space-md);
        }
        
        .form-label {
            display: block;
            margin-bottom: var(--space-xs);
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--color-text);
        }
        
        .form-input {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: var(--text-base);
            background-color: var(--color-background);
            color: var(--color-text);
            transition: border-color var(--transition-fast);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--color-border-focus);
            box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
        }
        
        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right var(--space-sm) center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
        
        /* Cards */
        .card {
            background-color: var(--color-surface-elevated);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }
        
        .card-header {
            padding: var(--space-md) var(--space-lg);
            border-bottom: 1px solid var(--color-border);
            background-color: var(--color-surface);
        }
        
        .card-body {
            padding: var(--space-lg);
        }
        
        .card-title {
            font-size: var(--text-lg);
            font-weight: 600;
            margin-bottom: var(--space-xs);
        }
        
        /* Task-specific styles */
        .task-form {
            margin-bottom: var(--space-xl);
        }
        
        .task-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }
        
        .task-item {
            background-color: var(--color-surface-elevated);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--space-md);
            transition: all var(--transition-fast);
        }
        
        .task-item:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }
        
        .task-item.completed {
            opacity: 0.7;
        }
        
        .task-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: var(--space-sm);
        }
        
        .task-title {
            font-size: var(--text-base);
            font-weight: 500;
            color: var(--color-text);
            flex: 1;
        }
        
        .task-title.completed {
            text-decoration: line-through;
            color: var(--color-text-muted);
        }
        
        .task-actions {
            display: flex;
            gap: var(--space-xs);
        }
        
        .task-meta {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            font-size: var(--text-sm);
            color: var(--color-text-muted);
        }
        
        .task-description {
            margin-top: var(--space-sm);
            color: var(--color-text-muted);
            font-size: var(--text-sm);
        }
        
        .priority-badge {
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: var(--text-xs);
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .priority-low {
            background-color: #f0f9ff;
            color: #0369a1;
        }
        
        .priority-medium {
            background-color: #fefce8;
            color: #a16207;
        }
        
        .priority-high {
            background-color: #fef2f2;
            color: #dc2626;
        }
        
        .priority-urgent {
            background-color: #451a03;
            color: #ffffff;
        }
        
        /* Utilities */
        .hidden {
            display: none;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-auto {
            margin-top: auto;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn var(--transition-normal);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .spin {
            animation: spin 1s linear infinite;
        }

        /* ============================================
           CATEGORY MANAGEMENT STYLES
           ============================================ */

        .color-picker {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: var(--space-xs);
            margin-top: var(--space-xs);
        }

        .color-option {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-full);
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .color-option:hover {
            transform: scale(1.1);
            border-color: var(--color-border);
        }

        .color-option.selected {
            border-color: var(--color-primary);
            transform: scale(1.2);
        }

        .color-option.selected::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 12px;
            text-shadow: 0 0 2px rgba(0,0,0,0.8);
        }

        .icon-picker {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: var(--space-xs);
            margin-top: var(--space-xs);
        }

        .icon-option {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid transparent;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            background: var(--color-bg-secondary);
        }

        .icon-option:hover {
            border-color: var(--color-border);
            transform: scale(1.1);
        }

        .icon-option.selected {
            border-color: var(--color-primary);
            background: var(--color-primary-light);
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .category-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            background: var(--color-bg);
        }

        .category-info {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            flex: 1;
        }

        .category-icon {
            font-size: 16px;
        }

        .category-color {
            width: 20px;
            height: 20px;
            border-radius: var(--radius-full);
            border: 2px solid var(--color-border);
        }

        .category-details {
            flex: 1;
        }

        .category-name {
            font-weight: 600;
            margin: 0;
            font-size: var(--text-sm);
        }

        .category-description {
            color: var(--color-text-muted);
            font-size: var(--text-xs);
            margin: 2px 0 0 0;
        }

        .category-stats {
            font-size: var(--text-xs);
            color: var(--color-text-muted);
            margin-left: var(--space-sm);
        }

        .category-actions {
            display: flex;
            gap: var(--space-xs);
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .btn-icon:hover {
            transform: scale(1.05);
        }

        .btn-edit {
            background: var(--color-warning-light);
            color: var(--color-warning);
        }

        .btn-edit:hover {
            background: var(--color-warning);
            color: white;
        }

        .btn-delete {
            background: var(--color-error-light);
            color: var(--color-error);
        }

        .btn-delete:hover {
            background: var(--color-error);
            color: white;
        }

        /* Category selector in task form */
        .task-category-tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: 500;
            color: white;
            margin-left: var(--space-xs);
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--color-bg);
            border-radius: var(--radius-lg);
            max-width: 600px;
            max-height: 90vh;
            width: 90%;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-lg);
            border-bottom: 1px solid var(--color-border);
        }

        .modal-title {
            margin: 0;
            font-size: var(--text-xl);
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--color-text-muted);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--color-bg-secondary);
            color: var(--color-text);
        }

        .modal-body {
            padding: var(--space-lg);
        }

        /* ============================================
           FILTER BAR STYLES
           ============================================ */

        .filter-bar {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md);
            background: var(--color-bg-secondary);
            border-top: 1px solid var(--color-border);
            border-bottom: 1px solid var(--color-border);
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .filter-label {
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--color-text-muted);
            white-space: nowrap;
        }

        .filter-select {
            padding: 4px 8px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            background: var(--color-bg);
            color: var(--color-text);
            font-size: var(--text-sm);
            min-width: 120px;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px var(--color-primary-light);
        }

        @media (max-width: 768px) {
            .filter-bar {
                flex-direction: column;
                align-items: stretch;
                gap: var(--space-sm);
            }
            
            .filter-group {
                justify-content: space-between;
            }
            
            .filter-select {
                flex: 1;
                margin-left: var(--space-sm);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    üìã Task Manager
                </h1>
                <div class="status-indicator">
                    <div class="status-dot" id="status-dot"></div>
                    <span id="status-text">Online</span>
                    <div class="sync-status" id="sync-status">
                        <div class="sync-dot" id="sync-dot"></div>
                        <span id="sync-text">Sync Ready</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Sidebar (hidden on mobile) -->
        <aside class="app-sidebar">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Filters</h3>
                </div>
                <div class="card-body">
                    <p class="text-center color-text-muted">Filters coming soon...</p>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="app-main">
            <div class="main-content">
                <!-- Task Creation Form -->
                <div class="card task-form">
                    <div class="card-header">
                        <h2 class="card-title">Add New Task</h2>
                    </div>
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group">
                                <label for="task-title" class="form-label">Title *</label>
                                <input 
                                    type="text" 
                                    id="task-title" 
                                    class="form-input" 
                                    placeholder="Enter task title..."
                                    required
                                    maxlength="200"
                                >
                            </div>
                            
                            <div class="form-group">
                                <label for="task-description" class="form-label">Description</label>
                                <textarea 
                                    id="task-description" 
                                    class="form-input form-textarea" 
                                    placeholder="Enter task description..."
                                    maxlength="1000"
                                ></textarea>
                            </div>
                            
                            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: var(--space-md);">
                                <div class="form-group">
                                    <label for="task-category" class="form-label">Category</label>
                                    <select id="task-category" class="form-input form-select">
                                        <option value="">Loading categories...</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="task-priority" class="form-label">Priority</label>
                                    <select id="task-priority" class="form-input form-select">
                                        <option value="low">Low</option>
                                        <option value="medium" selected>Medium</option>
                                        <option value="high">High</option>
                                        <option value="urgent">Urgent</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="task-due-date" class="form-label">Due Date</label>
                                    <input 
                                        type="datetime-local" 
                                        id="task-due-date" 
                                        class="form-input"
                                    >
                                </div>
                            </div>
                            
                            <div style="display: flex; gap: var(--space-sm); align-items: center;">
                                <button type="submit" class="btn btn-primary">
                                    Add Task
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="taskManager.openCategoryManager()" style="margin-left: auto;">
                                    üìÇ Manage Categories
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Task List -->
                <div class="card">

    <script>
        'use strict';
        
        /* ============================================
           üóÑÔ∏è INDEXEDDB DATABASE MANAGER
           ============================================ */
        
        /**
         * üîç MAJOR FUNCTION POINT #1: DATABASE ARCHITECTURE
         * 
         * This is the foundation of our offline-first system. The TaskDatabase class
         * manages all data persistence using IndexedDB, which provides:
         * 
         * - üì¶ Local storage that persists across browser sessions
         * - üîç Fast indexed queries for filtering and searching
         * - üíæ Transaction-based operations for data integrity
         * - üì± Works offline without any server connection
         * 
         * Key Design Decisions:
         * - UUID-based primary keys for conflict-free replication
         * - Indexed fields for common query patterns (status, priority, dates)
         * - Structured data models with validation
         * - Error handling with graceful fallbacks
         */
        
        class TaskDatabase {
            constructor() {
                this.dbName = 'TaskManagerDB';
                this.version = 1;
                this.db = null;
                this.isInitialized = false;
            }
            
            /**
             * Initialize the database and create object stores
             * This runs once when the app first loads
             */
            async init() {
                if (this.isInitialized) {
                    return this.db;
                }
                
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.version);
                    
                    request.onerror = () => {
                        console.error('‚ùå Failed to open IndexedDB:', request.error);
                        reject(request.error);
                    };
                    
                    request.onsuccess = () => {
                        this.db = request.result;
                        this.isInitialized = true;
                        console.log('‚úÖ IndexedDB initialized successfully');
                        resolve(this.db);
                    };
                    
                    // This runs only on first install or version upgrade
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        console.log('üîß Creating database schema...');
                        
                        // Create tasks object store
                        if (!db.objectStoreNames.contains('tasks')) {
                            const taskStore = db.createObjectStore('tasks', { keyPath: 'id' });
                            
                            // Create indexes for efficient querying
                            taskStore.createIndex('by-status', 'status', { unique: false });
                            taskStore.createIndex('by-priority', 'priority', { unique: false });
                            taskStore.createIndex('by-dueDate', 'dueDate', { unique: false });
                            taskStore.createIndex('by-created', 'createdAt', { unique: false });
                            taskStore.createIndex('by-modified', 'modifiedAt', { unique: false });
                            
                            console.log('üìã Tasks store created with indexes');
                        }
                        
                        // Create categories store (for future use)
                        if (!db.objectStoreNames.contains('categories')) {
                            const categoryStore = db.createObjectStore('categories', { keyPath: 'id' });
                            categoryStore.createIndex('by-name', 'name', { unique: true });
                            console.log('üìÇ Categories store created');
                        }
                        
                        // Create settings store
                        if (!db.objectStoreNames.contains('settings')) {
                            db.createObjectStore('settings', { keyPath: 'key' });
                            console.log('‚öôÔ∏è Settings store created');
                        }
                    };
                });
            }
            
            /**
             * üîç MAJOR FUNCTION POINT #2: CRUD OPERATIONS
             * 
             * These methods implement the core Create, Read, Update, Delete operations
             * that form the backbone of any data-driven application.
             * 
             * Key Features:
             * - üîí Transaction-based operations for data integrity
             * - ‚úÖ Input validation and sanitization
             * - üîÑ Automatic timestamp management
             * - üìä Optimistic UI updates with error rollback
             * - üéØ Type-safe operations with consistent error handling
             */
            
            /**
             * Create a new task
             */
            async createTask(taskData) {
                try {
                    // Validate and sanitize input
                    const task = this.validateTaskData(taskData);
                    
                    // Generate unique ID and timestamps
                    task.id = this.generateUUID();
                    task.createdAt = new Date().toISOString();
                    task.modifiedAt = task.createdAt;
                    task.completedAt = null;
                    
                    // Store in IndexedDB
                    const transaction = this.db.transaction(['tasks'], 'readwrite');
                    const store = transaction.objectStore('tasks');
                    
                    await new Promise((resolve, reject) => {
                        const request = store.add(task);
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                    
                    console.log('‚úÖ Task created:', task.title);
                    return task;
                    
                } catch (error) {
                    console.error('‚ùå Failed to create task:', error);
                    throw new Error(`Failed to create task: ${error.message}`);
                }
            }
            
            /**
             * Read a single task by ID
             */
            async readTask(id) {
                try {
                    const transaction = this.db.transaction(['tasks'], 'readonly');
                    const store = transaction.objectStore('tasks');
                    
                    return new Promise((resolve, reject) => {
                        const request = store.get(id);
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                    
                } catch (error) {
                    console.error('‚ùå Failed to read task:', error);
                    throw error;
                }
            }
            
            /**
             * Update an existing task
             */
            async updateTask(id, updates) {
                try {
                    // Get existing task
                    const existingTask = await this.readTask(id);
                    if (!existingTask) {
                        throw new Error('Task not found');
                    }
                    
                    // Merge updates with existing data
                    const updatedTask = {
                        ...existingTask,
                        ...this.validateTaskData(updates, false),
                        id, // Preserve ID
                        createdAt: existingTask.createdAt, // Preserve creation time
                        modifiedAt: new Date().toISOString()
                    };
                    
                    // Handle completion status
                    if (updates.status === 'completed' && existingTask.status !== 'completed') {
                        updatedTask.completedAt = new Date().toISOString();
                    } else if (updates.status !== 'completed') {
                        updatedTask.completedAt = null;
                    }
                    
                    // Store updated task
                    const transaction = this.db.transaction(['tasks'], 'readwrite');
                    const store = transaction.objectStore('tasks');
                    
                    await new Promise((resolve, reject) => {
                        const request = store.put(updatedTask);
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                    
                    console.log('‚úÖ Task updated:', updatedTask.title);
                    return updatedTask;
                    
                } catch (error) {
                    console.error('‚ùå Failed to update task:', error);
                    throw new Error(`Failed to update task: ${error.message}`);
                }
            }
            
            /**
             * Delete a task
             */
            async deleteTask(id) {
                try {
                    const transaction = this.db.transaction(['tasks'], 'readwrite');
                    const store = transaction.objectStore('tasks');
                    
                    await new Promise((resolve, reject) => {
                        const request = store.delete(id);
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                    
                    console.log('‚úÖ Task deleted:', id);
                    return true;
                    
                } catch (error) {
                    console.error('‚ùå Failed to delete task:', error);
                    throw new Error(`Failed to delete task: ${error.message}`);
                }
            }
            
            /**
             * Get all tasks with optional filtering
             */
            async getAllTasks(filter = {}) {
                try {
                    const transaction = this.db.transaction(['tasks'], 'readonly');
                    const store = transaction.objectStore('tasks');
                    
                    // If filtering by status, use index for better performance
                    let request;
                    if (filter.status) {
                        const index = store.index('by-status');
                        request = index.getAll(filter.status);
                    } else {
                        request = store.getAll();
                    }
                    
                    const tasks = await new Promise((resolve, reject) => {
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                    
                    // Sort by creation date (newest first)
                    return tasks.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    
                } catch (error) {
                    console.error('‚ùå Failed to get tasks:', error);
                    throw error;
                }
            }
            
            /**
             * üîç MAJOR FUNCTION POINT #3: DATA VALIDATION & SECURITY
             * 
             * This method ensures data integrity and prevents XSS attacks by:
             * - üõ°Ô∏è Sanitizing all user inputs
             * - ‚úÖ Validating data types and constraints
             * - üîí Preventing injection attacks
             * - üìè Enforcing length limits
             * - üéØ Providing helpful error messages
             */
            validateTaskData(data, requireTitle = true) {
                const sanitized = {};
                
                // Title validation
                if (data.title !== undefined) {
                    sanitized.title = this.sanitizeHTML(data.title.trim());
                    if (!sanitized.title && requireTitle) {
                        throw new Error('Title is required');
                    }
                    if (sanitized.title.length > 200) {
                        throw new Error('Title must be less than 200 characters');
                    }
                }
                
                // Description validation
                if (data.description !== undefined) {
                    sanitized.description = this.sanitizeHTML(data.description.trim());
                    if (sanitized.description.length > 1000) {
                        throw new Error('Description must be less than 1000 characters');
                    }
                }
                
                // Priority validation
                if (data.priority !== undefined) {
                    const validPriorities = ['low', 'medium', 'high', 'urgent'];
                    if (!validPriorities.includes(data.priority)) {
                        throw new Error('Invalid priority level');
                    }
                    sanitized.priority = data.priority;
                }
                
                // Status validation
                if (data.status !== undefined) {
                    const validStatuses = ['pending', 'completed', 'archived'];
                    if (!validStatuses.includes(data.status)) {
                        throw new Error('Invalid status');
                    }
                    sanitized.status = data.status;
                }
                
                // Due date validation
                if (data.dueDate !== undefined) {
                    if (data.dueDate) {
                        const date = new Date(data.dueDate);
                        if (isNaN(date.getTime())) {
                            throw new Error('Invalid due date');
                        }
                        sanitized.dueDate = date.toISOString();
                    } else {
                        sanitized.dueDate = null;
                    }
                }
                
                // Category ID validation
                if (data.categoryId !== undefined) {
                    if (data.categoryId && typeof data.categoryId === 'string') {
                        sanitized.categoryId = data.categoryId;
                    } else {
                        sanitized.categoryId = null;
                    }
                }
                
                // Set defaults for new tasks
                if (requireTitle) {
                    sanitized.status = sanitized.status || 'pending';
                    sanitized.priority = sanitized.priority || 'medium';
                    sanitized.description = sanitized.description || '';
                    sanitized.dueDate = sanitized.dueDate || null;
                    sanitized.categoryId = sanitized.categoryId || null;
                }
                
                return sanitized;
            }
            
            /**
             * Sanitize HTML input to prevent XSS attacks
             */
            sanitizeHTML(input) {
                if (typeof input !== 'string') return '';
                
                const div = document.createElement('div');
                div.textContent = input;
                return div.innerHTML;
            }
            
            /**
             * Generate UUID for unique task IDs
             */
            generateUUID() {
                return 'task-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            }

            /**
             * üè∑Ô∏è CATEGORY MANAGEMENT OPERATIONS
             * 
             * These methods provide CRUD operations for task categories/projects:
             * - ‚ûï Create new categories with validation
             * - üìã Read categories with filtering and sorting
             * - ‚úèÔ∏è Update existing categories
             * - üóëÔ∏è Delete categories with dependency checking
             */

            /**
             * Create a new category
             */
            async createCategory(categoryData) {
                try {
                    const category = this.validateCategoryData(categoryData);
                    category.id = this.generateCategoryUUID();
                    category.createdAt = new Date().toISOString();
                    category.modifiedAt = category.createdAt;
                    category.taskCount = 0;

                    const transaction = this.db.transaction(['categories'], 'readwrite');
                    const store = transaction.objectStore('categories');
                    
                    await new Promise((resolve, reject) => {
                        const request = store.add(category);
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });

                    console.log('üìÇ Category created:', category.name);
                    return category;
                } catch (error) {
                    console.error('‚ùå Error creating category:', error);
                    throw error;
                }
            }

            /**
             * Get all categories
             */
            async getAllCategories() {
                try {
                    const transaction = this.db.transaction(['categories'], 'readonly');
                    const store = transaction.objectStore('categories');
                    
                    const categories = await new Promise((resolve, reject) => {
                        const request = store.getAll();
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });

                    // Sort by name
                    return categories.sort((a, b) => a.name.localeCompare(b.name));
                } catch (error) {
                    console.error('‚ùå Error fetching categories:', error);
                    throw error;
                }
            }

            /**
             * Get category by ID
             */
            async getCategoryById(id) {
                try {
                    const transaction = this.db.transaction(['categories'], 'readonly');
                    const store = transaction.objectStore('categories');
                    
                    return await new Promise((resolve, reject) => {
                        const request = store.get(id);
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                } catch (error) {
                    console.error('‚ùå Error fetching category:', error);
                    throw error;
                }
            }

            /**
             * Update an existing category
             */
            async updateCategory(id, updates) {
                try {
                    const transaction = this.db.transaction(['categories'], 'readwrite');
                    const store = transaction.objectStore('categories');
                    
                    // Get existing category
                    const existing = await new Promise((resolve, reject) => {
                        const request = store.get(id);
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });

                    if (!existing) {
                        throw new Error('Category not found');
                    }

                    // Validate and merge updates
                    const validatedUpdates = this.validateCategoryData(updates, true);
                    const updatedCategory = {
                        ...existing,
                        ...validatedUpdates,
                        modifiedAt: new Date().toISOString()
                    };

                    await new Promise((resolve, reject) => {
                        const request = store.put(updatedCategory);
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });

                    console.log('üìÇ Category updated:', updatedCategory.name);
                    return updatedCategory;
                } catch (error) {
                    console.error('‚ùå Error updating category:', error);
                    throw error;
                }
            }

            /**
             * Delete a category
             */
            async deleteCategory(id) {
                try {
                    // Check if category has tasks
                    const tasksInCategory = await this.getTasksByCategory(id);
                    if (tasksInCategory.length > 0) {
                        throw new Error(`Cannot delete category: ${tasksInCategory.length} tasks are assigned to this category`);
                    }

                    const transaction = this.db.transaction(['categories'], 'readwrite');
                    const store = transaction.objectStore('categories');
                    
                    await new Promise((resolve, reject) => {
                        const request = store.delete(id);
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });

                    console.log('üóëÔ∏è Category deleted:', id);
                    return true;
                } catch (error) {
                    console.error('‚ùå Error deleting category:', error);
                    throw error;
                }
            }

            /**
             * Get tasks by category
             */
            async getTasksByCategory(categoryId) {
                try {
                    const transaction = this.db.transaction(['tasks'], 'readonly');
                    const store = transaction.objectStore('tasks');
                    
                    const tasks = await new Promise((resolve, reject) => {
                        const request = store.getAll();
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });

                    return tasks.filter(task => task.categoryId === categoryId);
                } catch (error) {
                    console.error('‚ùå Error fetching tasks by category:', error);
                    throw error;
                }
            }

            /**
             * Update category task count
             */
            async updateCategoryTaskCount(categoryId) {
                try {
                    const tasks = await this.getTasksByCategory(categoryId);
                    const category = await this.getCategoryById(categoryId);
                    
                    if (category) {
                        await this.updateCategory(categoryId, { taskCount: tasks.length });
                    }
                } catch (error) {
                    console.error('‚ùå Error updating category task count:', error);
                }
            }

            /**
             * Validate category data
             */
            validateCategoryData(data, isUpdate = false) {
                const sanitized = {};

                // Name validation (required for new categories)
                if (data.name !== undefined) {
                    if (typeof data.name !== 'string' || data.name.trim().length === 0) {
                        throw new Error('Category name is required');
                    }
                    if (data.name.trim().length > 50) {
                        throw new Error('Category name must be less than 50 characters');
                    }
                    sanitized.name = data.name.trim();
                } else if (!isUpdate) {
                    throw new Error('Category name is required');
                }

                // Description validation (optional)
                if (data.description !== undefined) {
                    if (typeof data.description !== 'string') {
                        throw new Error('Description must be a string');
                    }
                    if (data.description.length > 200) {
                        throw new Error('Description must be less than 200 characters');
                    }
                    sanitized.description = data.description.trim();
                }

                // Color validation
                if (data.color !== undefined) {
                    const validColors = [
                        '#3b82f6', // blue
                        '#10b981', // emerald
                        '#f59e0b', // amber
                        '#ef4444', // red
                        '#8b5cf6', // violet
                        '#06b6d4', // cyan
                        '#84cc16', // lime
                        '#f97316', // orange
                        '#ec4899', // pink
                        '#6b7280'  // gray
                    ];
                    if (!validColors.includes(data.color)) {
                        throw new Error('Invalid color selection');
                    }
                    sanitized.color = data.color;
                } else if (!isUpdate) {
                    // Default color for new categories
                    sanitized.color = '#3b82f6';
                }

                // Icon validation (optional)
                if (data.icon !== undefined) {
                    const validIcons = [
                        'üìã', 'üíº', 'üè†', 'üéØ', '‚ö°', 'üî•', 'üìö', 'üé®', 
                        'üíª', 'üöó', '‚úàÔ∏è', 'üèÉ', 'üçé', 'üí°', 'üìà', 'üîß'
                    ];
                    if (!validIcons.includes(data.icon)) {
                        throw new Error('Invalid icon selection');
                    }
                    sanitized.icon = data.icon;
                } else if (!isUpdate) {
                    // Default icon for new categories
                    sanitized.icon = 'üìã';
                }

                return sanitized;
            }

            /**
             * Generate a UUID for new categories
             */
            generateCategoryUUID() {
                return 'category-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            }
        }

    <script>
        /* ============================================
           üì± APP STATE & UI MANAGER
           ============================================ */
        
        /**
         * üîç MAJOR FUNCTION POINT #4: APPLICATION STATE MANAGEMENT
         * 
         * The TaskManager class serves as the main application controller that:
         * - üèóÔ∏è Initializes the database and UI components
         * - üîÑ Manages application state and data flow
         * - üéØ Coordinates between database operations and UI updates
         * - üì° Handles online/offline status detection
         * - üöÄ Provides optimistic UI updates for better user experience
         * 
         * This follows the Model-View-Controller pattern where:
         * - Model: TaskDatabase (data layer)
         * - View: DOM manipulation methods (presentation layer)
         * - Controller: TaskManager (business logic layer)
         */
        
        /**
         * CrossTabSyncManager - Handles real-time synchronization across browser tabs
         * Uses BroadcastChannel API for inter-tab communication
         */
        class CrossTabSyncManager {
            constructor() {
                this.channelName = 'task-manager-sync';
                this.tabId = this.generateTabId();
                this.channel = null;
                this.isSupported = this.checkBroadcastChannelSupport();
                this.syncCallbacks = new Map();
                this.lastSyncTimestamp = Date.now();
                
                console.log(`üîÑ CrossTabSyncManager initialized for tab: ${this.tabId}`);
                
                if (this.isSupported) {
                    this.initializeChannel();
                }
            }
            
            /**
             * Generate unique tab identifier
             */
            generateTabId() {
                return `tab-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            }
            
            /**
             * Check if BroadcastChannel is supported
             */
            checkBroadcastChannelSupport() {
                return typeof BroadcastChannel !== 'undefined';
            }
            
            /**
             * Initialize BroadcastChannel for tab communication
             */
            initializeChannel() {
                try {
                    this.channel = new BroadcastChannel(this.channelName);
                    this.channel.addEventListener('message', this.handleMessage.bind(this));
                    
                    console.log(`‚úÖ BroadcastChannel initialized: ${this.channelName}`);
                    
                    // Announce this tab's presence
                    this.broadcast({
                        type: 'TAB_CONNECTED',
                        tabId: this.tabId,
                        timestamp: Date.now()
                    });
                    
                } catch (error) {
                    console.error('‚ùå Failed to initialize BroadcastChannel:', error);
                    this.isSupported = false;
                }
            }
            
            /**
             * Handle incoming messages from other tabs
             */
            handleMessage(event) {
                try {
                    const { type, data, tabId, timestamp } = event.data;
                    
                    // Ignore messages from this tab
                    if (tabId === this.tabId) {
                        return;
                    }
                    
                    console.log(`üì® Received sync message from ${tabId}:`, type, data);
                    
                    // Update last sync timestamp
                    if (timestamp > this.lastSyncTimestamp) {
                        this.lastSyncTimestamp = timestamp;
                    }
                    
                    // Execute registered callbacks for this message type
                    if (this.syncCallbacks.has(type)) {
                        const callbacks = this.syncCallbacks.get(type);
                        callbacks.forEach(callback => {
                            try {
                                callback(data, tabId, timestamp);
                            } catch (error) {
                                console.error(`‚ùå Sync callback error for ${type}:`, error);
                            }
                        });
                    }
                    
                } catch (error) {
                    console.error('‚ùå Error handling sync message:', error);
                }
            }
            
            /**
             * Broadcast message to all other tabs
             */
            broadcast(message) {
                if (!this.isSupported || !this.channel) {
                    console.warn('‚ö†Ô∏è BroadcastChannel not available, sync disabled');
                    return false;
                }
                
                try {
                    const syncMessage = {
                        ...message,
                        tabId: this.tabId,
                        timestamp: Date.now()
                    };
                    
                    this.channel.postMessage(syncMessage);
                    console.log(`üì§ Broadcasted ${message.type} to other tabs`);
                    return true;
                    
                } catch (error) {
                    console.error('‚ùå Failed to broadcast message:', error);
                    return false;
                }
            }
            
            /**
             * Register callback for specific sync message types
             */
            onSync(messageType, callback) {
                if (!this.syncCallbacks.has(messageType)) {
                    this.syncCallbacks.set(messageType, []);
                }
                this.syncCallbacks.get(messageType).push(callback);
                
                console.log(`üîî Registered sync callback for: ${messageType}`);
            }
            
            /**
             * Unregister callback for specific sync message types
             */
            offSync(messageType, callback) {
                if (this.syncCallbacks.has(messageType)) {
                    const callbacks = this.syncCallbacks.get(messageType);
                    const index = callbacks.indexOf(callback);
                    if (index > -1) {
                        callbacks.splice(index, 1);
                        console.log(`üîï Unregistered sync callback for: ${messageType}`);
                    }
                }
            }
            
            /**
             * Sync task creation across tabs
             */
            syncTaskCreate(task) {
                return this.broadcast({
                    type: 'TASK_CREATED',
                    data: task
                });
            }
            
            /**
             * Sync task update across tabs
             */
            syncTaskUpdate(task) {
                return this.broadcast({
                    type: 'TASK_UPDATED',
                    data: task
                });
            }
            
            /**
             * Sync task deletion across tabs
             */
            syncTaskDelete(taskId) {
                return this.broadcast({
                    type: 'TASK_DELETED',
                    data: { id: taskId }
                });
            }
            
            /**
             * Sync task completion across tabs
             */
            syncTaskComplete(taskId, completed) {
                return this.broadcast({
                    type: 'TASK_COMPLETED',
                    data: { id: taskId, completed }
                });
            }
            
            /**
             * Get sync status information
             */
            getSyncStatus() {
                return {
                    isSupported: this.isSupported,
                    tabId: this.tabId,
                    channelName: this.channelName,
                    lastSyncTimestamp: this.lastSyncTimestamp,
                    registeredCallbacks: Array.from(this.syncCallbacks.keys())
                };
            }
            
            /**
             * Cleanup resources when tab is closing
             */
            destroy() {
                if (this.channel) {
                    // Announce tab disconnection
                    this.broadcast({
                        type: 'TAB_DISCONNECTED',
                        tabId: this.tabId
                    });
                    
                    this.channel.close();
                    this.channel = null;
                }
                
                this.syncCallbacks.clear();
                console.log(`üîÑ CrossTabSyncManager destroyed for tab: ${this.tabId}`);
            }
        }

            /**
             * üîç MAJOR FUNCTION POINT #5: TASK OPERATIONS WITH OPTIMISTIC UPDATES
             * 
             * This method demonstrates optimistic UI updates, a key pattern in modern web apps:
             * 
             * 1. üéØ Immediately update the UI (optimistic)
             * 2. üíæ Persist data to IndexedDB 
             * 3. ‚úÖ Confirm success or rollback on failure
             * 4. üîÑ Broadcast changes to other tabs (future feature)
             * 
             * Benefits:
             * - ‚ö° Instant feedback for users
             * - üèÉ No waiting for database operations
             * - üõ°Ô∏è Graceful error handling with rollback
             * - üì± Feels like a native app
             */
            
            /**
             * Handle task creation from form
             */
            async handleCreateTask() {
                if (this.isLoading) return;
                
                try {
                    // Get form data
                    const formData = this.getFormData();
                    if (!formData.title.trim()) {
                        this.showError('Please enter a task title');
                        return;
                    }
                    
                    this.setLoading(true);
                    
                    // Create optimistic task for immediate UI feedback
                    const optimisticTask = {
                        ...formData,
                        id: 'temp-' + Date.now(),
                        status: 'pending',
                        createdAt: new Date().toISOString(),
                        modifiedAt: new Date().toISOString(),
                        completedAt: null,
                        isOptimistic: true // Flag for UI styling
                    };
                    
                    // 1. Immediately add to UI (optimistic update)
                    this.tasks.unshift(optimisticTask);
                    this.render();
                    
                    try {
                        // 2. Persist to database
                        const savedTask = await this.database.createTask(formData);
                        
                        // 3. Replace optimistic task with real data
                        const index = this.tasks.findIndex(t => t.id === optimisticTask.id);
                        if (index !== -1) {
                            this.tasks[index] = savedTask;
                        }
                        
                        // Clear form and re-render
                        this.clearForm();
                        this.render();
                        
                        // Broadcast task creation to other tabs
                        this.syncManager.syncTaskCreate(savedTask);
                        
                        console.log('‚úÖ Task created successfully');
                        
                    } catch (error) {
                        // 4. Rollback optimistic update on failure
                        this.tasks = this.tasks.filter(t => t.id !== optimisticTask.id);
                        this.render();
                        throw error;
                    }
                    
                } catch (error) {
                    console.error('‚ùå Failed to create task:', error);
                    this.showError('Failed to create task: ' + error.message);
                } finally {
                    this.setLoading(false);
                }
            }
            
            /**
             * Toggle task completion status
             */
            async toggleTaskComplete(taskId) {
                try {
                    const task = this.tasks.find(t => t.id === taskId);
                    if (!task) return;
                    
                    const newStatus = task.status === 'completed' ? 'pending' : 'completed';
                    
                    // Optimistic update
                    task.status = newStatus;
                    task.modifiedAt = new Date().toISOString();
                    if (newStatus === 'completed') {
                        task.completedAt = new Date().toISOString();
                    } else {
                        task.completedAt = null;
                    }
                    
                    this.render();
                    
                    // Persist to database
                    await this.database.updateTask(taskId, { status: newStatus });
                    
                    // Broadcast task completion to other tabs
                    this.syncManager.syncTaskComplete(taskId, newStatus === 'completed');
                    
                    console.log(`‚úÖ Task ${newStatus}:`, task.title);
                    
                } catch (error) {
                    console.error('‚ùå Failed to toggle task:', error);
                    // Reload tasks to restore correct state
                    await this.loadTasks();
                    this.showError('Failed to update task');
                }
            }
            
            /**
             * Delete a task
             */
            async deleteTask(taskId) {
                if (!confirm('Are you sure you want to delete this task?')) {
                    return;
                }
                
                try {
                    // Optimistic update
                    const taskIndex = this.tasks.findIndex(t => t.id === taskId);
                    const deletedTask = this.tasks[taskIndex];
                    
                    if (taskIndex !== -1) {
                        this.tasks.splice(taskIndex, 1);
                        this.render();
                    }
                    
                    // Persist to database
                    await this.database.deleteTask(taskId);
                    
                    // Broadcast task deletion to other tabs
                    this.syncManager.syncTaskDelete(taskId);
                    
                    console.log('‚úÖ Task deleted:', deletedTask?.title);
                    
                } catch (error) {
                    console.error('‚ùå Failed to delete task:', error);
                    // Reload tasks to restore correct state
                    await this.loadTasks();
                    this.showError('Failed to delete task');
                }
            }
            
            /**
             * Load all tasks from database
             */
            async loadTasks() {
                try {
                    this.setLoading(true);
                    this.tasks = await this.database.getAllTasks();
                    console.log(`üìã Loaded ${this.tasks.length} tasks`);
                } catch (error) {
                    console.error('‚ùå Failed to load tasks:', error);
                    this.showError('Failed to load tasks');
                    this.tasks = [];
                } finally {
                    this.setLoading(false);
                }
            }

        /**
         * Handle task update from another tab
         */
        TaskManager.prototype.handleRemoteTaskUpdate = function(task) {
            const index = this.tasks.findIndex(t => t.id === task.id);
            if (index !== -1) {
                // Conflict resolution: use timestamp to determine latest version
                const localTask = this.tasks[index];
                if (!localTask.lastModified || task.lastModified > localTask.lastModified) {
                    this.tasks[index] = task;
                    this.render();
                    this.showSyncStatus('Task updated from another tab', 'success');
                }
            } else {
                // Task doesn't exist locally, add it
                this.tasks.unshift(task);
                this.render();
                this.showSyncStatus('New task synced from another tab', 'success');
            }
        };
        
        /**
         * Handle task deletion from another tab
         */
        TaskManager.prototype.handleRemoteTaskDelete = function(data) {
            const index = this.tasks.findIndex(t => t.id === data.id);
            if (index !== -1) {
                this.tasks.splice(index, 1);
                this.render();
                this.showSyncStatus('Task deleted from another tab', 'success');
            }
        };
        
        /**
         * Handle task completion from another tab
         */
        TaskManager.prototype.handleRemoteTaskComplete = function(data) {
            const index = this.tasks.findIndex(t => t.id === data.id);
            if (index !== -1) {
                this.tasks[index].status = data.completed ? 'completed' : 'pending';
                this.tasks[index].completedAt = data.completed ? new Date().toISOString() : null;
                this.tasks[index].lastModified = Date.now();
                this.render();
                this.showSyncStatus(`Task ${data.completed ? 'completed' : 'reopened'} from another tab`, 'success');
            }
        };

        /**
         * Format date/time for display
         */
        TaskManager.prototype.formatDateTime = function(dateString) {
            try {
                const date = new Date(dateString);
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const taskDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());
                
                const time = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                if (taskDate.getTime() === today.getTime()) {
                    return `Today ${time}`;
                } else if (taskDate.getTime() === today.getTime() + 86400000) {
                    return `Tomorrow ${time}`;
                } else if (taskDate.getTime() === today.getTime() - 86400000) {
                    return `Yesterday ${time}`;
                } else {
                    return date.toLocaleDateString() + ' ' + time;
                }
            } catch (error) {
                return 'Invalid date';
            }
        };
        
        /**
         * Format relative time (e.g., "2 hours ago")
         */
        TaskManager.prototype.formatRelativeTime = function(dateString) {
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMins / 60);
                const diffDays = Math.floor(diffHours / 24);
                
                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins} min ago`;
                if (diffHours < 24) return `${diffHours}h ago`;
                if (diffDays < 7) return `${diffDays}d ago`;
                
                return date.toLocaleDateString();
            } catch (error) {
                return 'Unknown';
            }
        };

                filteredTasks = filteredTasks.filter(task => 
                    task.categoryId === this.currentFilters.category
                );
            }
            
            // Apply status filter
            if (this.currentFilters.status) {
                filteredTasks = filteredTasks.filter(task => 
                    task.status === this.currentFilters.status
                );
            }
            
            // Apply priority filter
            if (this.currentFilters.priority) {

        /**
         * SyncQueue - Persistent queue for sync operations using IndexedDB
         */
        class SyncQueue {
            constructor() {
                this.dbName = 'SyncQueueDB';
                this.version = 1;
                this.db = null;
            }
            
            /**
             * Initialize the sync queue database
             */
            async init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.version);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve(this.db);
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        
                        if (!db.objectStoreNames.contains('operations')) {
                            const store = db.createObjectStore('operations', { keyPath: 'id' });
                            store.createIndex('by-status', 'status', { unique: false });
                            store.createIndex('by-timestamp', 'timestamp', { unique: false });
                            store.createIndex('by-type', 'type', { unique: false });
                        }
                    };
                });
            }
            
            /**
             * Add operation to queue
             */
            async add(operation) {
                const tx = this.db.transaction(['operations'], 'readwrite');
                const store = tx.objectStore('operations');
                await store.put(operation);
            }
            
            /**
             * Get all pending operations
             */
            async getPending() {
                const tx = this.db.transaction(['operations'], 'readonly');
                const store = tx.objectStore('operations');
                const index = store.index('by-status');
                
                const pending = await index.getAll('pending');
                const retrying = await index.getAll('retrying');
                
                return [...pending, ...retrying].sort((a, b) => a.timestamp - b.timestamp);
            }
            
            /**
             * Mark operation as completed
             */
            async markCompleted(operationId) {
                const tx = this.db.transaction(['operations'], 'readwrite');
                const store = tx.objectStore('operations');
                
                const operation = await store.get(operationId);
                if (operation) {
                    operation.status = 'completed';
                    operation.completedAt = Date.now();
                    await store.put(operation);
                }
            }
            
            /**
             * Mark operation as failed
             */
            async markFailed(operationId, errorMessage) {
                const tx = this.db.transaction(['operations'], 'readwrite');
                const store = tx.objectStore('operations');
                
                const operation = await store.get(operationId);
                if (operation) {
                    operation.status = 'failed';
                    operation.error = errorMessage;
                    operation.failedAt = Date.now();
                    await store.put(operation);
                }
            }
            
            /**
             * Update operation status
             */
            async updateStatus(operationId, status) {
                const tx = this.db.transaction(['operations'], 'readwrite');
                const store = tx.objectStore('operations');
                
                const operation = await store.get(operationId);
                if (operation) {
                    operation.status = status;
                    await store.put(operation);
                }
            }
        }

                const CACHE_STRATEGIES = {

                        caches.open(STATIC_CACHE).then(cache => {

                    padding: var(--space-xs) var(--space-md);
                    border-radius: var(--radius-md);
                    cursor: pointer;
                    font-weight: 500;
                    margin-right: var(--space-sm);
                ">
                    Update Now
                </button>
                <button onclick="this.parentElement.remove()" style="
                    background: transparent;
                    color: white;
                    border: 1px solid white;
                    padding: var(--space-xs) var(--space-md);
                    border-radius: var(--radius-md);
                    cursor: pointer;
                    font-weight: 500;
                ">
                    Later
                </button>
            `;
            
            document.body.appendChild(updateBanner);
        }
        
        /**
         * Request background sync for pending operations
         */
        async function requestBackgroundSync(operation) {
            if (!('serviceWorker' in navigator) || !navigator.serviceWorker.ready) {
                console.warn('‚ö†Ô∏è Service Worker not available for background sync');
                return false;
            }
            
            try {
                const registration = await navigator.serviceWorker.ready;
                
                // Send operation to Service Worker for queuing
                if (registration.active) {
                    registration.active.postMessage({
                        type: 'QUEUE_SYNC',
                        data: operation
                    });
                }
                
                // Register for background sync
                if ('sync' in registration) {
                    await registration.sync.register('task-sync');
                    console.log('üîÑ Background sync requested for:', operation.type);
                    return true;
                }
                
                return false;
            } catch (error) {
                console.error('‚ùå Failed to request background sync:', error);
                return false;
            }
        }
        
        /**
         * Cache task data for offline access
         */
        async function cacheTaskData(taskData) {
            if (!('serviceWorker' in navigator) || !navigator.serviceWorker.ready) {
                return false;
            }
            
            try {
                const registration = await navigator.serviceWorker.ready;
                
                if (registration.active) {
                    registration.active.postMessage({
                        type: 'CACHE_TASK_DATA',
                        data: taskData
                    });
                }
                
                return true;
            } catch (error) {
                console.error('‚ùå Failed to cache task data:', error);
                return false;
            }
        }
        
        /**
         * Handle visibility change for background operations
         */
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                console.log('üëÅÔ∏è App became visible - refreshing data');
                if (taskManager) {
                    taskManager.loadTasks().then(() => taskManager.render());
                }
            } else {
                console.log('üôà App became hidden - pausing operations');
            }
        });
        
        // Expose taskManager globally for debugging
        window.taskManager = taskManager;
        
        console.log('üéØ Task Manager script loaded successfully');
    </script>
