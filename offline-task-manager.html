<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Task Manager</title>
    <meta name="description" content="Offline-first task management system with no external dependencies">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Task Manager">
    
    <style>
        /* ============================================
           üé® CSS DESIGN SYSTEM & LAYOUT
           ============================================ */
        
        /* CSS Custom Properties for Theming */
        :root {
            /* Light theme colors */
            --color-primary: #2563eb;
            --color-primary-dark: #1d4ed8;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            --color-background: #ffffff;
            --color-surface: #f8fafc;
            --color-surface-elevated: #ffffff;
            --color-text: #1e293b;
            --color-text-muted: #64748b;
            --color-border: #e2e8f0;
            --color-border-focus: #3b82f6;
            
            /* Spacing system */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Typography scale */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            
            /* Border radius */
            --radius-sm: 0.125rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            
            /* Transitions */
            --transition-fast: 150ms ease-in-out;
            --transition-normal: 250ms ease-in-out;
            --transition-slow: 350ms ease-in-out;
        }
        
        /* Dark theme */
        [data-theme="dark"] {
            --color-background: #0f172a;
            --color-surface: #1e293b;
            --color-surface-elevated: #334155;
            --color-text: #f1f5f9;
            --color-text-muted: #94a3b8;
            --color-border: #334155;
        }
        
        /* Reset and base styles */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        * {
            margin: 0;
            padding: 0;
        }
        
        html {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--color-text);
            background-color: var(--color-background);
        }
        
        body {
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* ============================================
           üì± RESPONSIVE LAYOUT SYSTEM
           ============================================ */
        
        .app-container {
            display: grid;
            grid-template-areas: 
                "header"
                "main"
                "footer";
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            background-color: var(--color-background);
        }
        
        @media (min-width: 768px) {
            .app-container {
                grid-template-areas: 
                    "header header"
                    "sidebar main"
                    "footer footer";
                grid-template-columns: 280px 1fr;
                grid-template-rows: auto 1fr auto;
            }
        }
        
        /* Header */
        .app-header {
            grid-area: header;
            background-color: var(--color-surface-elevated);
            border-bottom: 1px solid var(--color-border);
            padding: var(--space-md) var(--space-lg);
            box-shadow: var(--shadow-sm);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .app-title {
            font-size: var(--text-xl);
            font-weight: 600;
            color: var(--color-primary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: var(--text-sm);
            color: var(--color-text-muted);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--color-success);
        }
        
        .status-dot.offline {
            background-color: var(--color-danger);
        }
        
        /* Sidebar */
        .app-sidebar {
            grid-area: sidebar;
            background-color: var(--color-surface);
            border-right: 1px solid var(--color-border);
            padding: var(--space-lg);
            display: none;
        }
        
        @media (min-width: 768px) {
            .app-sidebar {
                display: block;
            }
        }
        
        /* Main content */
        .app-main {
            grid-area: main;
            padding: var(--space-lg);
            overflow-y: auto;
        }
        
        .main-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Footer */
        .app-footer {
            grid-area: footer;
            background-color: var(--color-surface);
            border-top: 1px solid var(--color-border);
            padding: var(--space-md) var(--space-lg);
            text-align: center;
            font-size: var(--text-sm);
            color: var(--color-text-muted);
        }
        
        /* ============================================
           üß© COMPONENT STYLES
           ============================================ */
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-xs);
            padding: var(--space-sm) var(--space-md);
            border: 1px solid transparent;
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all var(--transition-fast);
            user-select: none;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background-color: var(--color-primary);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background-color: var(--color-primary-dark);
        }
        
        .btn-secondary {
            background-color: var(--color-surface-elevated);
            color: var(--color-text);
            border-color: var(--color-border);
        }
        
        .btn-secondary:hover:not(:disabled) {
            background-color: var(--color-surface);
        }
        
        .btn-sm {
            padding: var(--space-xs) var(--space-sm);
            font-size: var(--text-xs);
        }
        
        /* Forms */
        .form-group {
            margin-bottom: var(--space-md);
        }
        
        .form-label {
            display: block;
            margin-bottom: var(--space-xs);
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--color-text);
        }
        
        .form-input {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: var(--text-base);
            background-color: var(--color-background);
            color: var(--color-text);
            transition: border-color var(--transition-fast);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--color-border-focus);
            box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
        }
        
        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right var(--space-sm) center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
        
        /* Cards */
        .card {
            background-color: var(--color-surface-elevated);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }
        
        .card-header {
            padding: var(--space-md) var(--space-lg);
            border-bottom: 1px solid var(--color-border);
            background-color: var(--color-surface);
        }
        
        .card-body {
            padding: var(--space-lg);
        }
        
        .card-title {
            font-size: var(--text-lg);
            font-weight: 600;
            margin-bottom: var(--space-xs);
        }
        
        /* Task-specific styles */
        .task-form {
            margin-bottom: var(--space-xl);
        }
        
        .task-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }
        
        .task-item {
            background-color: var(--color-surface-elevated);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--space-md);
            transition: all var(--transition-fast);
        }
        
        .task-item:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }
        
        .task-item.completed {
            opacity: 0.7;
        }
        
        .task-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: var(--space-sm);
        }
        
        .task-title {
            font-size: var(--text-base);
            font-weight: 500;
            color: var(--color-text);
            flex: 1;
        }
        
        .task-title.completed {
            text-decoration: line-through;
            color: var(--color-text-muted);
        }
        
        .task-actions {
            display: flex;
            gap: var(--space-xs);
        }
        
        .task-meta {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            font-size: var(--text-sm);
            color: var(--color-text-muted);
        }
        
        .task-description {
            margin-top: var(--space-sm);
            color: var(--color-text-muted);
            font-size: var(--text-sm);
        }
        
        .priority-badge {
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: var(--text-xs);
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .priority-low {
            background-color: #f0f9ff;
            color: #0369a1;
        }
        
        .priority-medium {
            background-color: #fefce8;
            color: #a16207;
        }
        
        .priority-high {
            background-color: #fef2f2;
            color: #dc2626;
        }
        
        .priority-urgent {
            background-color: #451a03;
            color: #ffffff;
        }
        
        /* Utilities */
        .hidden {
            display: none;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-auto {
            margin-top: auto;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn var(--transition-normal);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="app-container">

        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">

                </h1>
                <div class="status-indicator">

        <main class="app-main">

                <div class="card task-form">

                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>&copy; 2025 Offline Task Manager - All data stored locally</p>
        </footer>

    <script>
        'use strict';
        
        /* ============================================
           üóÑÔ∏è INDEXEDDB DATABASE MANAGER
           ============================================ */
        
        /**
         * üîç MAJOR FUNCTION POINT #1: DATABASE ARCHITECTURE
         * 
         * This is the foundation of our offline-first system. The TaskDatabase class
         * manages all data persistence using IndexedDB, which provides:
         * 
         * - üì¶ Local storage that persists across browser sessions
         * - üîç Fast indexed queries for filtering and searching
         * - üíæ Transaction-based operations for data integrity
         * - üì± Works offline without any server connection
         * 
         * Key Design Decisions:
         * - UUID-based primary keys for conflict-free replication
         * - Indexed fields for common query patterns (status, priority, dates)
         * - Structured data models with validation
         * - Error handling with graceful fallbacks
         */
        
        class TaskDatabase {
            constructor() {
                this.dbName = 'TaskManagerDB';
                this.version = 1;
                this.db = null;
                this.isInitialized = false;
            }
            
            /**
             * Initialize the database and create object stores
             * This runs once when the app first loads
             */
            async init() {
                if (this.isInitialized) {
                    return this.db;
                }
                
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.version);
                    
                    request.onerror = () => {
                        console.error('‚ùå Failed to open IndexedDB:', request.error);
                        reject(request.error);
                    };
                    
                    request.onsuccess = () => {
                        this.db = request.result;
                        this.isInitialized = true;
                        console.log('‚úÖ IndexedDB initialized successfully');
                        resolve(this.db);
                    };
                    
                    // This runs only on first install or version upgrade
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        console.log('üîß Creating database schema...');
                        
                        // Create tasks object store
                        if (!db.objectStoreNames.contains('tasks')) {
                            const taskStore = db.createObjectStore('tasks', { keyPath: 'id' });
                            
                            // Create indexes for efficient querying
                            taskStore.createIndex('by-status', 'status', { unique: false });
                            taskStore.createIndex('by-priority', 'priority', { unique: false });
                            taskStore.createIndex('by-dueDate', 'dueDate', { unique: false });
                            taskStore.createIndex('by-created', 'createdAt', { unique: false });
                            taskStore.createIndex('by-modified', 'modifiedAt', { unique: false });
                            
                            console.log('üìã Tasks store created with indexes');
                        }
                        
                        // Create categories store (for future use)
                        if (!db.objectStoreNames.contains('categories')) {
                            const categoryStore = db.createObjectStore('categories', { keyPath: 'id' });
                            categoryStore.createIndex('by-name', 'name', { unique: true });
                            console.log('üìÇ Categories store created');
                        }
                        
                        // Create settings store
                        if (!db.objectStoreNames.contains('settings')) {
                            db.createObjectStore('settings', { keyPath: 'key' });
                            console.log('‚öôÔ∏è Settings store created');
                        }
                    };
                });
            }
            
            /**
             * üîç MAJOR FUNCTION POINT #2: CRUD OPERATIONS
             * 
             * These methods implement the core Create, Read, Update, Delete operations
             * that form the backbone of any data-driven application.
             * 
             * Key Features:
             * - üîí Transaction-based operations for data integrity
             * - ‚úÖ Input validation and sanitization
             * - üîÑ Automatic timestamp management
             * - üìä Optimistic UI updates with error rollback
             * - üéØ Type-safe operations with consistent error handling
             */
            
            /**
             * Create a new task
             */
            async createTask(taskData) {
                try {
                    // Validate and sanitize input
                    const task = this.validateTaskData(taskData);
                    
                    // Generate unique ID and timestamps
                    task.id = this.generateUUID();
                    task.createdAt = new Date().toISOString();
                    task.modifiedAt = task.createdAt;
                    task.completedAt = null;
                    
                    // Store in IndexedDB
                    const transaction = this.db.transaction(['tasks'], 'readwrite');
                    const store = transaction.objectStore('tasks');
                    
                    await new Promise((resolve, reject) => {
                        const request = store.add(task);
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                    
                    console.log('‚úÖ Task created:', task.title);
                    return task;
                    
                } catch (error) {
                    console.error('‚ùå Failed to create task:', error);
                    throw new Error(`Failed to create task: ${error.message}`);
                }
            }
            
            /**
             * Read a single task by ID
             */
            async readTask(id) {
                try {
                    const transaction = this.db.transaction(['tasks'], 'readonly');
                    const store = transaction.objectStore('tasks');
                    
                    return new Promise((resolve, reject) => {
                        const request = store.get(id);
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                    
                } catch (error) {
                    console.error('‚ùå Failed to read task:', error);
                    throw error;
                }
            }
            
            /**
             * Update an existing task
             */
            async updateTask(id, updates) {
                try {
                    // Get existing task
                    const existingTask = await this.readTask(id);
                    if (!existingTask) {
                        throw new Error('Task not found');
                    }
                    
                    // Merge updates with existing data
                    const updatedTask = {
                        ...existingTask,
                        ...this.validateTaskData(updates, false),
                        id, // Preserve ID
                        createdAt: existingTask.createdAt, // Preserve creation time
                        modifiedAt: new Date().toISOString()
                    };
                    
                    // Handle completion status
                    if (updates.status === 'completed' && existingTask.status !== 'completed') {
                        updatedTask.completedAt = new Date().toISOString();
                    } else if (updates.status !== 'completed') {
                        updatedTask.completedAt = null;
                    }
                    
                    // Store updated task
                    const transaction = this.db.transaction(['tasks'], 'readwrite');
                    const store = transaction.objectStore('tasks');
                    
                    await new Promise((resolve, reject) => {
                        const request = store.put(updatedTask);
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                    
                    console.log('‚úÖ Task updated:', updatedTask.title);
                    return updatedTask;
                    
                } catch (error) {
                    console.error('‚ùå Failed to update task:', error);
                    throw new Error(`Failed to update task: ${error.message}`);
                }
            }
            
            /**
             * Delete a task
             */
            async deleteTask(id) {
                try {
                    const transaction = this.db.transaction(['tasks'], 'readwrite');
                    const store = transaction.objectStore('tasks');
                    
                    await new Promise((resolve, reject) => {
                        const request = store.delete(id);
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                    
                    console.log('‚úÖ Task deleted:', id);
                    return true;
                    
                } catch (error) {
                    console.error('‚ùå Failed to delete task:', error);
                    throw new Error(`Failed to delete task: ${error.message}`);
                }
            }
            
            /**
             * Get all tasks with optional filtering
             */
            async getAllTasks(filter = {}) {
                try {
                    const transaction = this.db.transaction(['tasks'], 'readonly');
                    const store = transaction.objectStore('tasks');
                    
                    // If filtering by status, use index for better performance
                    let request;
                    if (filter.status) {
                        const index = store.index('by-status');
                        request = index.getAll(filter.status);
                    } else {
                        request = store.getAll();
                    }
                    
                    const tasks = await new Promise((resolve, reject) => {
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                    
                    // Sort by creation date (newest first)
                    return tasks.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    
                } catch (error) {
                    console.error('‚ùå Failed to get tasks:', error);
                    throw error;
                }
            }
            
            /**
             * üîç MAJOR FUNCTION POINT #3: DATA VALIDATION & SECURITY
             * 
             * This method ensures data integrity and prevents XSS attacks by:
             * - üõ°Ô∏è Sanitizing all user inputs
             * - ‚úÖ Validating data types and constraints
             * - üîí Preventing injection attacks
             * - üìè Enforcing length limits
             * - üéØ Providing helpful error messages
             */
            validateTaskData(data, requireTitle = true) {
                const sanitized = {};
                
                // Title validation
                if (data.title !== undefined) {
                    sanitized.title = this.sanitizeHTML(data.title.trim());
                    if (!sanitized.title && requireTitle) {
                        throw new Error('Title is required');
                    }
                    if (sanitized.title.length > 200) {
                        throw new Error('Title must be less than 200 characters');
                    }
                }
                
                // Description validation
                if (data.description !== undefined) {
                    sanitized.description = this.sanitizeHTML(data.description.trim());
                    if (sanitized.description.length > 1000) {
                        throw new Error('Description must be less than 1000 characters');
                    }
                }
                
                // Priority validation
                if (data.priority !== undefined) {
                    const validPriorities = ['low', 'medium', 'high', 'urgent'];
                    if (!validPriorities.includes(data.priority)) {
                        throw new Error('Invalid priority level');
                    }
                    sanitized.priority = data.priority;
                }
                
                // Status validation
                if (data.status !== undefined) {
                    const validStatuses = ['pending', 'completed', 'archived'];
                    if (!validStatuses.includes(data.status)) {
                        throw new Error('Invalid status');
                    }
                    sanitized.status = data.status;
                }
                
                // Due date validation
                if (data.dueDate !== undefined) {
                    if (data.dueDate) {
                        const date = new Date(data.dueDate);
                        if (isNaN(date.getTime())) {
                            throw new Error('Invalid due date');
                        }
                        sanitized.dueDate = date.toISOString();
                    } else {
                        sanitized.dueDate = null;
                    }
                }
                
                // Set defaults for new tasks
                if (requireTitle) {
                    sanitized.status = sanitized.status || 'pending';
                    sanitized.priority = sanitized.priority || 'medium';
                    sanitized.description = sanitized.description || '';
                    sanitized.dueDate = sanitized.dueDate || null;
                }
                
                return sanitized;
            }
            
            /**
             * Sanitize HTML input to prevent XSS attacks
             */
            sanitizeHTML(input) {
                if (typeof input !== 'string') return '';
                
                const div = document.createElement('div');
                div.textContent = input;
                return div.innerHTML;
            }
            
            /**
             * Generate UUID for unique task IDs
             */
            generateUUID() {
                return 'task-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            }
        }

    <script>
        /* ============================================
           üì± APP STATE & UI MANAGER

        /**
         * üîç MAJOR FUNCTION POINT #4: APPLICATION STATE MANAGEMENT
         * 
         * The TaskManager class serves as the main application controller that:
         * - üèóÔ∏è Initializes the database and UI components
         * - üîÑ Manages application state and data flow
         * - üéØ Coordinates between database operations and UI updates
         * - üì° Handles online/offline status detection
         * - üöÄ Provides optimistic UI updates for better user experience
         * 
         * This follows the Model-View-Controller pattern where:
         * - Model: TaskDatabase (data layer)
         * - View: DOM manipulation methods (presentation layer)
         * - Controller: TaskManager (business logic layer)
         */
        
        class TaskManager {
            constructor() {
                this.database = new TaskDatabase();
                this.tasks = [];
                this.isOnline = navigator.onLine;
                this.isLoading = false;
                
                // DOM elements
                this.elements = {
                    taskForm: null,

             * Initialize the application

            async init() {

                    // Cache DOM elements

            cacheElements() {

                    }

            /**
             * Bind event listeners
             */
            bindEvents() {
                // Form submission
                this.elements.taskForm?.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleCreateTask();
                });
                
                // Online/offline events
                window.addEventListener('online', () => this.handleNetworkChange(true));
                window.addEventListener('offline', () => this.handleNetworkChange(false));
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    // Ctrl/Cmd + Enter to submit form
                    if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                        if (document.activeElement && 
                            this.elements.taskForm.contains(document.activeElement)) {
                            this.handleCreateTask();
                        }
                    }
                });
            }
            
            /**
             * üîç MAJOR FUNCTION POINT #5: TASK OPERATIONS WITH OPTIMISTIC UPDATES
             * 
             * This method demonstrates optimistic UI updates, a key pattern in modern web apps:
             * 
             * 1. üéØ Immediately update the UI (optimistic)
             * 2. üíæ Persist data to IndexedDB 
             * 3. ‚úÖ Confirm success or rollback on failure
             * 4. üîÑ Broadcast changes to other tabs (future feature)
             * 
             * Benefits:
             * - ‚ö° Instant feedback for users
             * - üèÉ No waiting for database operations
             * - üõ°Ô∏è Graceful error handling with rollback
             * - üì± Feels like a native app
             */
            
            /**
             * Handle task creation from form
             */
            async handleCreateTask() {
                if (this.isLoading) return;
                
                try {
                    // Get form data
                    const formData = this.getFormData();
                    if (!formData.title.trim()) {
                        this.showError('Please enter a task title');
                        return;
                    }
                    
                    this.setLoading(true);
                    
                    // Create optimistic task for immediate UI feedback
                    const optimisticTask = {
                        ...formData,
                        id: 'temp-' + Date.now(),
                        status: 'pending',
                        createdAt: new Date().toISOString(),
                        modifiedAt: new Date().toISOString(),
                        completedAt: null,
                        isOptimistic: true // Flag for UI styling
                    };
                    
                    // 1. Immediately add to UI (optimistic update)
                    this.tasks.unshift(optimisticTask);
                    this.render();
                    
                    try {
                        // 2. Persist to database
                        const savedTask = await this.database.createTask(formData);
                        
                        // 3. Replace optimistic task with real data
                        const index = this.tasks.findIndex(t => t.id === optimisticTask.id);
                        if (index !== -1) {
                            this.tasks[index] = savedTask;
                        }
                        
                        // Clear form and re-render
                        this.clearForm();
                        this.render();
                        
                        console.log('‚úÖ Task created successfully');
                        
                    } catch (error) {
                        // 4. Rollback optimistic update on failure
                        this.tasks = this.tasks.filter(t => t.id !== optimisticTask.id);
                        this.render();
                        throw error;
                    }
                    
                } catch (error) {
                    console.error('‚ùå Failed to create task:', error);
                    this.showError('Failed to create task: ' + error.message);
                } finally {
                    this.setLoading(false);
                }
            }
            
            /**
             * Toggle task completion status
             */
            async toggleTaskComplete(taskId) {
                try {
                    const task = this.tasks.find(t => t.id === taskId);
                    if (!task) return;
                    
                    const newStatus = task.status === 'completed' ? 'pending' : 'completed';
                    
                    // Optimistic update
                    task.status = newStatus;
                    task.modifiedAt = new Date().toISOString();
                    if (newStatus === 'completed') {
                        task.completedAt = new Date().toISOString();
                    } else {
                        task.completedAt = null;
                    }
                    
                    this.render();
                    
                    // Persist to database
                    await this.database.updateTask(taskId, { status: newStatus });
                    
                    console.log(`‚úÖ Task ${newStatus}:`, task.title);
                    
                } catch (error) {
                    console.error('‚ùå Failed to toggle task:', error);
                    // Reload tasks to restore correct state
                    await this.loadTasks();
                    this.showError('Failed to update task');
                }
            }
            
            /**
             * Delete a task
             */
            async deleteTask(taskId) {
                if (!confirm('Are you sure you want to delete this task?')) {
                    return;
                }
                
                try {
                    // Optimistic update
                    const taskIndex = this.tasks.findIndex(t => t.id === taskId);
                    const deletedTask = this.tasks[taskIndex];
                    
                    if (taskIndex !== -1) {
                        this.tasks.splice(taskIndex, 1);
                        this.render();
                    }
                    
                    // Persist to database
                    await this.database.deleteTask(taskId);
                    
                    console.log('‚úÖ Task deleted:', deletedTask?.title);
                    
                } catch (error) {
                    console.error('‚ùå Failed to delete task:', error);
                    // Reload tasks to restore correct state
                    await this.loadTasks();
                    this.showError('Failed to delete task');
                }
            }
            
            /**
             * Load all tasks from database
             */
            async loadTasks() {
                try {
                    this.setLoading(true);
                    this.tasks = await this.database.getAllTasks();
                    console.log(`üìã Loaded ${this.tasks.length} tasks`);
                } catch (error) {
                    console.error('‚ùå Failed to load tasks:', error);
                    this.showError('Failed to load tasks');
                    this.tasks = [];
                } finally {
                    this.setLoading(false);
                }
            }
        }
    </script>

            try {
                const date = new Date(dateString);
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const taskDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());
                
                const time = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                if (taskDate.getTime() === today.getTime()) {
                    return `Today ${time}`;
                } else if (taskDate.getTime() === today.getTime() + 86400000) {
                    return `Tomorrow ${time}`;
                } else if (taskDate.getTime() === today.getTime() - 86400000) {
                    return `Yesterday ${time}`;
                } else {
                    return date.toLocaleDateString() + ' ' + time;
                }
            } catch (error) {
                return 'Invalid date';
            }
        };
        
        /**

         */
        TaskManager.prototype.formatRelativeTime = function(dateString) {
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMins / 60);
                const diffDays = Math.floor(diffHours / 24);
                
                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins} min ago`;
                if (diffHours < 24) return `${diffHours}h ago`;
                if (diffDays < 7) return `${diffDays}d ago`;
                
                return date.toLocaleDateString();
            } catch (error) {
                return 'Unknown';
            }
        };

         * - üì¶ **Cache management** for offline app shell and resources
         * - üîî **Push notifications** for task reminders and updates
         * - üõ°Ô∏è **Network interception** for graceful offline fallbacks
         * - ‚ö° **Background processing** without blocking UI
         * 
         * Key Benefits:
         * - True offline functionality - app works without internet
         * - Reliable sync when connection is restored
         * - Native app-like experience with background operations
         * - Improved performance through intelligent caching
         */
        
        /**

        /**
         * Generate Service Worker code as string (embedded approach)
         */
        function generateServiceWorkerCode() {
            return `
                'use strict';
                
                /* ============================================
                   üîß SERVICE WORKER CONFIGURATION
                   ============================================ */
                
                const CACHE_NAME = 'task-manager-v1.0';
                const STATIC_CACHE = 'task-manager-static';
                const SYNC_TAG = 'task-sync';
                
                // Cache strategies
                const CACHE_STRATEGIES = {
                    CACHE_FIRST: 'cache-first',
                    NETWORK_FIRST: 'network-first',
                    CACHE_ONLY: 'cache-only',
                    NETWORK_ONLY: 'network-only'
                };
                
                /* ============================================
                   üì¶ SERVICE WORKER LIFECYCLE
                   ============================================ */
                
                // Installation phase
                self.addEventListener('install', event => {
                    console.log('üîß Service Worker installing...');
                    
                    event.waitUntil(
                        caches.open(STATIC_CACHE).then(cache => {
                            // Cache the main application (self)
                            return cache.add('/');
                        }).then(() => {
                            console.log('‚úÖ Static assets cached');
                            // Force activation
                            return self.skipWaiting();
                        })
                    );
                });
                
                // Activation phase
                self.addEventListener('activate', event => {
                    console.log('üöÄ Service Worker activating...');
                    
                    event.waitUntil(
                        Promise.all([
                            // Clean up old caches
                            caches.keys().then(cacheNames => {
                                return Promise.all(
                                    cacheNames.map(cacheName => {
                                        if (cacheName !== CACHE_NAME && cacheName !== STATIC_CACHE) {
                                            console.log('üóëÔ∏è Deleting old cache:', cacheName);
                                            return caches.delete(cacheName);
                                        }
                                    })
                                );
                            }),
                            // Take control of all clients
                            self.clients.claim()
                        ]).then(() => {
                            console.log('‚úÖ Service Worker activated and ready');
                        })
                    );
                });
                
                /* ============================================
                   üåê NETWORK INTERCEPTION & CACHING
                   ============================================ */
                
                // Fetch event handling
                self.addEventListener('fetch', event => {
                    const request = event.request;
                    const url = new URL(request.url);
                    
                    // Only handle same-origin requests
                    if (url.origin !== location.origin) {
                        return;
                    }
                    
                    // Determine cache strategy based on request
                    const strategy = getCacheStrategy(request);
                    
                    event.respondWith(handleRequest(request, strategy));
                });
                
                /**
                 * Determine appropriate cache strategy
                 */
                function getCacheStrategy(request) {
                    const url = new URL(request.url);
                    
                    // HTML files: Network first (for updates)
                    if (request.destination === 'document') {
                        return CACHE_STRATEGIES.NETWORK_FIRST;
                    }
                    
                    // API calls: Network first
                    if (url.pathname.includes('/api/')) {
                        return CACHE_STRATEGIES.NETWORK_FIRST;
                    }
                    
                    // Static assets: Cache first
                    return CACHE_STRATEGIES.CACHE_FIRST;
                }
                
                /**
                 * Handle request with specified strategy
                 */
                async function handleRequest(request, strategy) {
                    const cache = await caches.open(CACHE_NAME);
                    
                    switch (strategy) {
                        case CACHE_STRATEGIES.CACHE_FIRST:
                            return handleCacheFirst(request, cache);
                            
                        case CACHE_STRATEGIES.NETWORK_FIRST:
                            return handleNetworkFirst(request, cache);
                            
                        case CACHE_STRATEGIES.CACHE_ONLY:
                            return cache.match(request);
                            
                        case CACHE_STRATEGIES.NETWORK_ONLY:
                            return fetch(request);
                            
                        default:
                            return handleCacheFirst(request, cache);
                    }
                }
                
                /**
                 * Cache-first strategy
                 */
                async function handleCacheFirst(request, cache) {
                    const cachedResponse = await cache.match(request);
                    
                    if (cachedResponse) {
                        // Return cached version immediately
                        return cachedResponse;
                    }
                    
                    try {
                        // Fetch and cache for future use
                        const networkResponse = await fetch(request);
                        cache.put(request, networkResponse.clone());
                        return networkResponse;
                    } catch (error) {
                        console.log('üì¥ Network unavailable for:', request.url);
                        // Return offline fallback if available
                        return getOfflineFallback(request);
                    }
                }
                
                /**
                 * Network-first strategy
                 */
                async function handleNetworkFirst(request, cache) {
                    try {
                        // Try network first
                        const networkResponse = await fetch(request);
                        
                        // Cache successful responses
                        if (networkResponse.ok) {
                            cache.put(request, networkResponse.clone());
                        }
                        
                        return networkResponse;
                    } catch (error) {
                        console.log('üì¥ Network failed, trying cache for:', request.url);
                        
                        // Fallback to cache
                        const cachedResponse = await cache.match(request);
                        if (cachedResponse) {
                            return cachedResponse;
                        }
                        
                        // Return offline fallback
                        return getOfflineFallback(request);
                    }
                }
                
                /**
                 * Get offline fallback response
                 */
                function getOfflineFallback(request) {
                    if (request.destination === 'document') {
                        // Return a simple offline page for HTML requests
                        return new Response(
                            '<html><body><h1>üì¥ Offline</h1><p>You are currently offline. Please check your connection and try again.</p></body></html>',
                            { headers: { 'Content-Type': 'text/html' } }
                        );
                    }
                    
                    // For other requests, return a basic error response
                    return new Response('Offline', { status: 503, statusText: 'Service Unavailable' });
                }
                
                /* ============================================
                   üîÑ BACKGROUND SYNC
                   ============================================ */
                
                // Background sync event
                self.addEventListener('sync', event => {
                    console.log('üîÑ Background sync triggered:', event.tag);
                    
                    if (event.tag === SYNC_TAG) {
                        event.waitUntil(syncTasks());
                    }
                });
                
                /**
                 * Sync pending tasks when connection is restored
                 */
                async function syncTasks() {
                    try {
                        console.log('üîÑ Starting task synchronization...');
                        
                        // Get pending sync operations from IndexedDB
                        const pendingOperations = await getPendingSyncOperations();
                        
                        if (pendingOperations.length === 0) {
                            console.log('‚úÖ No pending operations to sync');
                            return;
                        }
                        
                        console.log(\`üîÑ Syncing \${pendingOperations.length} pending operations...\`);
                        
                        // Process each pending operation
                        for (const operation of pendingOperations) {
                            try {
                                await processSyncOperation(operation);
                                await removeSyncOperation(operation.id);
                                console.log('‚úÖ Synced operation:', operation.type);
                            } catch (error) {
                                console.error('‚ùå Failed to sync operation:', operation, error);
                                // Keep operation for next sync attempt
                            }
                        }
                        
                        // Notify main thread of sync completion
                        notifyClientsOfSync();
                        
                        console.log('‚úÖ Background sync completed');
                        
                    } catch (error) {
                        console.error('‚ùå Background sync failed:', error);
                        throw error; // Retry sync later
                    }
                }
                
                /**
                 * Get pending sync operations from IndexedDB
                 */
                async function getPendingSyncOperations() {
                    // This would interface with IndexedDB to get pending operations
                    // For now, return empty array (to be implemented with full sync system)
                    return [];
                }
                
                /**
                 * Process a single sync operation
                 */
                async function processSyncOperation(operation) {
                    // This would handle the actual sync logic
                    // (to be implemented with full sync system)
                    console.log('Processing sync operation:', operation);
                }
                
                /**
                 * Remove completed sync operation
                 */
                async function removeSyncOperation(operationId) {
                    // Remove from IndexedDB pending operations
                    console.log('Removing sync operation:', operationId);
                }
                
                /**
                 * Notify all clients of sync completion
                 */
                function notifyClientsOfSync() {
                    self.clients.matchAll().then(clients => {
                        clients.forEach(client => {
                            client.postMessage({
                                type: 'SYNC_COMPLETED',
                                timestamp: Date.now()
                            });
                        });
                    });
                }
                
                /* ============================================
                   üîî PUSH NOTIFICATIONS
                   ============================================ */
                
                // Push notification event
                self.addEventListener('push', event => {
                    console.log('üîî Push notification received');
                    
                    const options = {
                        body: 'You have pending tasks to complete',
                        icon: '/icon-192.png',
                        badge: '/badge-72.png',
                        tag: 'task-reminder',
                        requireInteraction: false,
                        actions: [
                            {
                                action: 'open',
                                title: 'Open Tasks'
                            },
                            {
                                action: 'dismiss',
                                title: 'Dismiss'
                            }
                        ]
                    };
                    
                    if (event.data) {
                        const data = event.data.json();
                        options.body = data.message || options.body;
                        options.data = data;
                    }
                    
                    event.waitUntil(
                        self.registration.showNotification('Task Manager', options)
                    );
                });
                
                // Notification click event
                self.addEventListener('notificationclick', event => {
                    console.log('üîî Notification clicked:', event.action);
                    
                    event.notification.close();
                    
                    if (event.action === 'open' || !event.action) {
                        // Open the app
                        event.waitUntil(
                            self.clients.matchAll().then(clients => {
                                // Focus existing window if available
                                for (const client of clients) {
                                    if (client.url.includes('/') && 'focus' in client) {
                                        return client.focus();
                                    }
                                }
                                
                                // Open new window
                                if (self.clients.openWindow) {
                                    return self.clients.openWindow('/');
                                }
                            })
                        );
                    }
                    
                    // Handle other actions (dismiss, etc.)
                    // Can be extended for specific task actions
                });
                
                /* ============================================
                   üì± MESSAGE HANDLING
                   ============================================ */
                
                // Handle messages from main thread
                self.addEventListener('message', event => {
                    console.log('üì® Service Worker received message:', event.data);
                    
                    const { type, data } = event.data;
                    
                    switch (type) {
                        case 'SKIP_WAITING':
                            self.skipWaiting();
                            break;
                            
                        case 'CACHE_TASK_DATA':
                            // Cache task data for offline access
                            cacheTaskData(data);
                            break;
                            
                        case 'QUEUE_SYNC':
                            // Queue operation for background sync
                            queueSyncOperation(data);
                            break;
                            
                        case 'REQUEST_SYNC':
                            // Request immediate sync if possible
                            triggerSync();
                            break;
                            
                        default:
                            console.log('Unknown message type:', type);
                    }
                });
                
                /**
                 * Cache task data for offline access
                 */
                async function cacheTaskData(taskData) {
                    try {
                        const cache = await caches.open(CACHE_NAME);
                        const response = new Response(JSON.stringify(taskData));
                        await cache.put('/task-data', response);
                        console.log('‚úÖ Task data cached for offline access');
                    } catch (error) {
                        console.error('‚ùå Failed to cache task data:', error);
                    }
                }
                
                /**
                 * Queue operation for background sync
                 */
                function queueSyncOperation(operation) {
                    // This would add the operation to IndexedDB for later sync
                    console.log('üìã Queued sync operation:', operation);
                }
                
                /**
                 * Trigger immediate sync if online
                 */
                function triggerSync() {
                    if (navigator.onLine) {
                        syncTasks().catch(error => {
                            console.error('‚ùå Manual sync failed:', error);
                        });
                    } else {
                        console.log('üì¥ Cannot sync while offline');
                    }
                }
                
                console.log('‚úÖ Service Worker script loaded successfully');
            `;
        }
        
        /**
         * Setup background sync for offline operations
         */
        async function setupBackgroundSync(registration) {
            if (!('sync' in window.ServiceWorkerRegistration.prototype)) {
                console.warn('‚ö†Ô∏è Background Sync not supported');
                return false;
            }
            
            try {
                // Register for background sync
                await registration.sync.register('task-sync');
                console.log('‚úÖ Background sync registered');
                return true;
            } catch (error) {
                console.error('‚ùå Background sync registration failed:', error);
                return false;
            }
        }
        
        /**
         * Handle messages from Service Worker
         */
        function handleServiceWorkerMessage(event) {
            const { type, data } = event.data;
            
            switch (type) {
                case 'SYNC_COMPLETED':
                    console.log('üîÑ Background sync completed');
                    if (window.taskManager) {
                        // Reload tasks to get any synced changes
                        window.taskManager.loadTasks().then(() => {
                            window.taskManager.render();
                        });
                    }
                    break;
                    
                case 'CACHE_UPDATED':
                    console.log('üì¶ Cache updated');
                    break;
                    
                case 'SYNC_ERROR':
                    console.error('‚ùå Background sync error:', data);
                    break;
                    
                default:
                    console.log('üì® Unknown message from Service Worker:', type);
            }
        }

        /**
         * Request background sync for pending operations
         */
        async function requestBackgroundSync(operation) {
            if (!('serviceWorker' in navigator) || !navigator.serviceWorker.ready) {
                console.warn('‚ö†Ô∏è Service Worker not available for background sync');
                return false;
            }
            
            try {
                const registration = await navigator.serviceWorker.ready;
                
                // Send operation to Service Worker for queuing
                if (registration.active) {
                    registration.active.postMessage({
                        type: 'QUEUE_SYNC',
                        data: operation
                    });
                }
                
                // Register for background sync
                if ('sync' in registration) {
                    await registration.sync.register('task-sync');
                    console.log('üîÑ Background sync requested for:', operation.type);
                    return true;
                }
                
                return false;
            } catch (error) {
                console.error('‚ùå Failed to request background sync:', error);
                return false;
            }
        }
        
        /**
         * Cache task data for offline access
         */
        async function cacheTaskData(taskData) {
            if (!('serviceWorker' in navigator) || !navigator.serviceWorker.ready) {
                return false;
            }
            
            try {
                const registration = await navigator.serviceWorker.ready;
                
                if (registration.active) {
                    registration.active.postMessage({
                        type: 'CACHE_TASK_DATA',
                        data: taskData
                    });
                }
                
                return true;
            } catch (error) {
                console.error('‚ùå Failed to cache task data:', error);
                return false;
            }
        }

        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                console.log('üëÅÔ∏è App became visible - refreshing data');
                if (taskManager) {
                    taskManager.loadTasks().then(() => taskManager.render());
                }
            } else {
                console.log('üôà App became hidden - pausing operations');
            }
        });
        
        // Expose taskManager globally for debugging
        window.taskManager = taskManager;
        
        console.log('üéØ Task Manager script loaded successfully');
